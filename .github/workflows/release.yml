name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            tag="${GITHUB_REF#refs/tags/}"
          fi

          # Check if release already exists
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists, skipping"
            exit 0
          fi

          # Create a temporary directory for release assets
          mkdir -p release-assets

          # Copy main plugin files
          cp main.js manifest.json styles.css release-assets/

          # Create a zip file for easier distribution (optional but recommended)
          cd release-assets
          zip -r ../blue-notes-${tag}.zip .
          cd ..

          # Extract release notes from CHANGELOG.md if available
          NOTES_ARG=""
          if [ -f CHANGELOG.md ]; then
            # Try to extract the latest version's changelog
            NOTES=$(awk "/^## ${tag}/,/^## /" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
            if [ -n "$NOTES" ]; then
              echo "$NOTES" > release-notes.txt
              NOTES_ARG="--notes-file release-notes.txt"
            fi
          fi

          # Fallback to auto-generated notes if no changelog found
          if [ -z "$NOTES_ARG" ]; then
            NOTES_ARG="--generate-notes"
          fi

          gh release create "$tag" \
            --title="$tag" \
            $NOTES_ARG \
            release-assets/main.js \
            release-assets/manifest.json \
            release-assets/styles.css \
            blue-notes-${tag}.zip
